<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
                        [PostTitle]="post.title"
                        [PostContent]="post.content"
                        [PostLoveIts]="post.loveIts"
                        [PostCreationDate]="post.created_at"></app-post-list>
        

    </ul>
    </div>
  </div>
</div>
